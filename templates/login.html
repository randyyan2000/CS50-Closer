{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if failed %}
    <div id="failedLoginAlert" class="smallFont alert alert-danger alert-dismissible fade show" role="alert">
        Incorrect username or password
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script>
        /* Bootstrap alert js code referenced from Bootstrap getBootstrap.com*/
        $(function()
        {
           $(".close").click(function()
           {
              $("#failedLoginAlert").alert('close');
           });
        });
    </script>
    {% endif %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
